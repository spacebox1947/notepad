<h1>Compose a Beautiful Note!</h1>

<label for="title">Title</label>
<input id="title" placehoder="Title for Note..." type="text"/>

<label for="date">Date</label>
<input id="date" placehoder="DD-MM-YY"/>

<label for="body">My Note</label>
<textarea id="body" rows="6" cols="100"
    placeholder="Your is a grate writer!"></textarea>

<button id="submitter" (click)="onSubmit()">Submit Epic Writing</button>
